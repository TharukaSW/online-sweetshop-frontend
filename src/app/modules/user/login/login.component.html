<div class="min-h-screen bg-linear-to-br from-green-50 via-white to-yellow-50 flex items-center justify-center px-4 py-12">
	<div class="max-w-md w-full">
		<!-- Logo/Header -->
		<div class="text-center mb-8">
			<div class="inline-flex items-center justify-center h-16 w-16 rounded-2xl bg-linear-to-br from-green-600 to-green-700 text-white shadow-lg mb-4">
				<span class="text-2xl font-bold">OS</span>
			</div>
			<h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
			<p class="text-gray-600">Sign in to your account</p>
		</div>

		<!-- Login Form -->
		<div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<!-- Error Message -->
				<div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
					<p class="text-sm text-red-600">{{ errorMessage }}</p>
				</div>

				<!-- Email Field -->
				<div class="mb-5">
					<label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
					<input
						type="email"
						id="email"
						formControlName="email"
						class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
						placeholder="Enter your email"
						[class.border-red-500]="email?.invalid && email?.touched"
					/>
					<div *ngIf="email?.invalid && email?.touched" class="mt-1">
						<p *ngIf="email?.errors?.['required']" class="text-xs text-red-600">Email is required</p>
						<p *ngIf="email?.errors?.['email']" class="text-xs text-red-600">Please enter a valid email</p>
					</div>
				</div>

				<!-- Password Field -->
				<div class="mb-6">
					<label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
					<input
						type="password"
						id="password"
						formControlName="password"
						class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
						placeholder="Enter your password"
						[class.border-red-500]="password?.invalid && password?.touched"
					/>
					<div *ngIf="password?.invalid && password?.touched" class="mt-1">
						<p *ngIf="password?.errors?.['required']" class="text-xs text-red-600">Password is required</p>
						<p *ngIf="password?.errors?.['minlength']" class="text-xs text-red-600">Password must be at least 8 characters</p>
					</div>
				</div>

				<!-- Submit Button -->
				<button
					type="submit"
					[disabled]="isLoading"
					class="w-full bg-linear-to-r from-green-600 to-green-700 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-green-800 transition shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
				>
					<span *ngIf="!isLoading">Sign In</span>
					<span *ngIf="isLoading" class="flex items-center justify-center">
						<svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
							<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
							<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
						</svg>
						Signing in...
					</span>
				</button>
			</form>

			<!-- Divider -->
			<div class="my-6 flex items-center">
				<div class="flex-1 border-t border-gray-300"></div>
				<span class="px-4 text-sm text-gray-500">or</span>
				<div class="flex-1 border-t border-gray-300"></div>
			</div>

			<!-- Register Link -->
			<div class="text-center">
				<p class="text-sm text-gray-600">
					Don't have an account?
					<a routerLink="/register" class="text-green-600 hover:text-green-700 font-semibold ml-1">Sign up</a>
				</p>
			</div>
		</div>

		<!-- Back to Home -->
		<div class="text-center mt-6">
			<a routerLink="/" class="text-sm text-gray-600 hover:text-gray-900">
				‚Üê Back to Home
			</a>
		</div>
	</div>
</div>
